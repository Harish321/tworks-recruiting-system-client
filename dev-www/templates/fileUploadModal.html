<div class="modal-contents">
    <div class="modal-header">
        File Upload
    </div>
    <div class="modal-body">
        <form class="modal-sec" ng-submit="uploadFile()">
            <label for="file"> Candidate List:</label>
            <span ng-show="picked">{{file.name}}</span>
            <span ng-show="!picked" class="button btn btn-default" ngf-select ng-model="file" name="file" ngf-pattern="'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet'" ng-change="selected()" ngf-accept="'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet'">Choose File</span>
            <button class="submit-btn-item btn btn-primary"type="submit">submit</button>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-default" ng-click="cancel()">Cancel</button>
    </div>
</div>

<style>
    .custom-file-upload{
        display: grid;
        place-items: center;
    }
    .custom-file-upload > input[type=file]{
        display: inline;
    }
</style>
